<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="d-flex align-items-center vh-100">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="container-fluid p-0 my-4">
              <form
                class="d-flex flex-wrap justify-content-center"
                id="timerContainer"
              ></form>
            </div>
            <div
              class="container-fluid d-flex justify-content-center p-0"
              id="gameContainer"
            ></div>
            <h1></h1>
            <button id="sendAnswer" type="submit" class="btn btn-light">
              #sendAnswer
            </button>
            <button id="init" class="btn btn-light">#init</button>
          </div>
        </div>
      </div>
    </main>
    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
